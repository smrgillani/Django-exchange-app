{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Todo - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "/css/bootstrap.css" %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static "/font-awesome/css/font-awesome.css" %}" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="{% static "/css/style.css" %}" rel="stylesheet">
    <link href="{% static "/css/style-responsive.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

    <div id="login-page">
      <div class="container">

        
      
          <form class="form-horizontal style-form form-login" style="margin-top: 5px; max-width: 600px !important;" action="/register" method="POST">
            {% csrf_token %}
            <h2 class="form-login-heading">Todo Sign up now</h2>
            <div class="login-wrap">

            {% if formMsg|length > 0 %}
            <div class="alert alert-danger"><b>Error!</b> {{ formMsg }}.</div>
            {% endif %}

               
                <div class="form-group form-group-1">
                  <div class="col-sm-12">
                    <input type="text" class="form-control round-form" placeholder="Enter Username" name="username" value="{{ request.POST.username }}" required>
                  </div>
                </div>

                <div class="form-group form-group-1">
                  <div class="col-sm-12">
                    <input class="form-control round-form" type="password" placeholder="Enter Password" name="password" id="password" value="{{ request.POST.password }}" required>
                  </div>
                </div>

                <div class="form-group form-group-1">
                  <div class="col-sm-12">
                    <input class="form-control round-form" type="password" placeholder="Repeat Password" name="pswRepeat" id="pswRepeat" value="{{ request.POST.pswRepeat }}" required>
                  </div>
                </div>

                <button class="btn btn-theme btn-block" style="width: 200px; margin: 0 auto;" type="submit"><i class="fa fa-lock"></i> SIGN UP</button>
                <hr>

                <div class="registration">
                  Do you have an account?<br/>
                  <a class="" href="/login">
                    Sign in Now
                  </a>
                </div>
    
            </div>
    
              <!-- Modal -->
              <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Forgot Password ?</h4>
                          </div>
                          <div class="modal-body">
                              <p>Enter your e-mail address below to reset your password.</p>
                              <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
    
                          </div>
                          <div class="modal-footer">
                              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                              <button class="btn btn-theme" type="button">Submit</button>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- modal -->
    
          </form>     
      
      </div>
    </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static "/js/jquery.js" %}"></script>
    <script src="{% static "/js/bootstrap.min.js" %}"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="{% static "/js/jquery.backstretch.min.js" %}"></script>
    <!-- <script>
        $.backstretch("{% static "/img/login-bg.jpg" %}", {speed: 500});
    </script> -->


  </body>
</html>
